<html>
	<head>
		<title>Tensorflow.js Image Classifier</title>

		<!-- Load the latest version of TensorFlow.js -->
		<script src="https://unpkg.com/@tensorflow/tfjs"></script>
		<script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
		<script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

		<!-- Static -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<nav class="navbar navbar-dark ic-nav">
				<a class="navbar-brand" href="javascript:void(0)">
					Image-Classifier
					<span class="text-muted powered">Powered by TensorFlow.js</span>
				</a>
			</nav>
		</header>
		<div class="container text-center">
			<div class="row">
				<div class="col-sm-6">
					<video class="webcam" autoplay playsinline muted id="webcam" height="224" width="224"></video>
				</div>
				<div class="col-sm-6">
					<div id="console"></div>
					<div class="objects">
						<input type="text" id="object-class-a" value="Class A">
						<button class="btn btn-info object-btn" id="class-a">Add</button>
						<input type="text" id="object-class-b" value="Class B">
						<button class="btn btn-info object-btn" id="class-b">Add</button>
						<input type="text" id="object-class-c" value="Class C">
						<button class="btn btn-info object-btn" id="class-c">Add</button>
						<span class="text-muted">Click on the class name to edit it</span>
					</div>
				</div>
			</div>
		</div>
		<!-- Load index.js after the content of the page -->
		<script src="js/index.js"></script>
	</body>
</html>
